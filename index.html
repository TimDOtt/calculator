<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="screen">0</p>
      <div class="row colored">
        <button class="span2">C</button>
        <button>DEL</button>
        <button class="colored">&#247;</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="colored">&#215;</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="colored">&#43;</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="colored">&#8722;</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button class="colored span2">&#61;</button>
      </div>
    </div>
  </body>
</html>
