<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div></div>
      </div>
      <div class="row colored">
        <div><button>C</button></div>
        <div><button>DEL</button></div>
        <div><button>&#247;</button></div>
      </div>
      <div class="row">
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button class="colored">&#215;</button></div>
      </div>
      <div class="row">
        <div><button>4</button></div>
        <div><button>5</button></div>
        <div><button>6</button></div>
        <div><button class="colored">&#43;</button></div>
      </div>
      <div class="row">
        <div><button>1</button></div>
        <div><button>2</button></div>
        <div><button>3</button></div>
        <div><button class="colored">&#8722;</button></div>
      </div>
      <div class="row">
        <div><button>.</button></div>
        <div><button>0</button></div>
        <div><button class="colored">&#61;</button></div>
      </div>
    </div>
  </body>
</html>
