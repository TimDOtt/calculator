<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="screen">0</p>
      <div class="row colored">
        <button id="clear" class="span2">C</button>
        <button id="delete">DEL</button>
        <button id="divide" class="colored">&#247;</button>
      </div>

      <div class="row">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="colored">&#215;</button>
      </div>

      <div class="row">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="add" class="colored">&#43;</button>
      </div>
      <div class="row">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="subtract" class="colored">&#8722;</button>
      </div>
      <div class="row">
        <button id="decimal">.</button>
        <button id="0">0</button>
        <button id="equals" class="colored span2">&#61;</button>
      </div>
    </div>
  </body>
</html>
